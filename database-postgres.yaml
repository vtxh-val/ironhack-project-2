---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres-service"
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: init-replica
        image: postgres:15
        command: ["sh", "-c"]
        args:
          - |
            if [ "$(hostname)" = "postgres-0" ]; then
              echo "Primary node"
            else
              echo "Replica node"
              echo "standby_mode = 'on'" > /var/lib/postgresql/data/recovery.conf
              echo "primary_conninfo = 'host=postgres-0.postgres-service'" >> /var/lib/postgresql/data/recovery.conf
            fi
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgres-container
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: "basic3tier"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: val-gp2

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
spec:
  selector:
    statefulset.kubernetes.io/pod-name: postgres-0
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replicas
spec:
  selector:
    matchLabels:
      app: postgres  # This label must match your pod labels
    matchExpressions:
      - key: statefulset.kubernetes.io/pod-name
        operator: NotIn
        values:
          - postgres-0
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  clusterIP: None